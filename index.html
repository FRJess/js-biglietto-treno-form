<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Biglietto treno</title>
</head>

<body>
  

  <!-- Section start -->
  <section class="container-fluid">

    <!-- Text overlay start -->
    <div class="overlay w-80">
      <div class="row text-center">
        <h1 class="my-5">Calcola il prezzo del tuo viaggio</h1>
        <div class="col">
          <h4>Nome e cognome</h4>
          <input class="form-control m-10" id="input-name" type="text">
        </div>
        <div class="col">
          <h4>Km da percorrere</h4>
          <input class="form-control" id="input-km" type="text">
        </div>
        <div class="col">
          <h4>Fascia di età</h4>
          <select class="form-select" id="input-age" class="d-inline" aria-label="Default select example">
            <option selected>Fascia di età</option>
            <option value="junior">- 18 anni</option>
            <option value="adult">tra 18 e 64 anni</option>
            <option value="senior">+ 65 anni</option>
          </select>   
        </div>
      </div>

      <div class="row d-flex my-2">
        <div class="col d-flex justify-content-around p-4">
          <button type="button" id="btn-input-on" class="btn btn-outline-dark px-4">Genera</button>
          <button type="button" id="btn-input-off" class="btn btn-outline-dark px-4">Annulla</button>
        </div>
      </div>

      <div class="row dati-passeggero pt-2 pb-5 bg-dark bg-opacity-25 rounded-5">
        <h2 class="text-center">Il tuo biglietto</h2>
        <div class="col-3">
          <div class="fs-6 fw-bold">Nome passeggero</div>
          <div id="output-name"></div>
        </div>
        <div class="col">
          <div class="fs-6 fw-bold">Offerta</div>
          <div id="output-offer"></div>
        </div>
        <div class="col">
          <div class="fs-6 fw-bold">Carrozza</div>
          <div id="carrozza"></div>
        </div>
        <div class="col-3">
          <div class="fs-6 fw-bold">Codice biglietto</div>
          <div id="codice-biglietto"></div>
        </div>
        <div class="col-3">
          <div class="fs-6 fw-bold">Costo biglietto</div>
          <div id="output-costo-biglietto"></div>
        </div>
    </div>

    <!-- /Text overlay end -->
    
  </section>
  <!-- /Section end -->


  <script src="js/script.js"></script>
</body>
</html>
