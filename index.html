<body>
  

  <!-- Section start -->

    <!-- Text overlay start -->
    <div class="overlay w-60">
      <h1>Calcola il prezzo del tuo viaggio</h1>
      <div class="container">
        <input id="input-name" type="text" placeholder="Nome e cognome">
        <input id="input2" type="text" placeholder="Km da percorrere">
        <div class="dropdown d-inline">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Fascia di et√†
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">- 18 anni</a></li>
            <li><a class="dropdown-item" href="#">tra 18 e 64 anni</a></li>
            <li><a class="dropdown-item" href="#">+ 65 anni</a></li>
          </ul>
        </div>    
      </div>
      <div class="container">
        <button id="btn-input-on">Genera</button>
        <button id="btn-input-off">Annulla</button>
      </div>

      <div class="container">
        <h4 id="output-name"></h4>
        <h4 id="output-offer"></h4>
        <!-- <h4 id="output-km"></h4> -->
        <h4 id="carrozza"></h4>
        <h4 id="codice biglietto"></h4>
        <h4 id="costo biglietto"></h4>
      </div>
      
      <p class="text-center fs-3 bg-dark bg-opacity-10 rounded-5" id="risultato"></p>
    </div>
    <!-- /Text overlay end -->
    
  </section>
  <!-- /Section end -->
